<!DOCTYPE html>
<html>
<head>
	<title>styles</title>
	<style>
   .button {
  background-color: green;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
 
  }

 .circle {
 	border-radius: 50%;
 }

.circle:hover{
border-radius:10%;
}


</style>
</head>


<body>
<div align="center">
<button class="button circle">A</button>
<button class="button circle">B</button><br>
<button class="button circle">C</button>
<button class="button circle">D</button>
</div>
</div>

</body>
</html>
